{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="auth-page">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-80">
      <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg auth-card">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="auth-logo">ðŸŒ¾</div>
              <h2 class="fw-bold">Welcome Back</h2>
              <p class="text-muted">Sign in to your Harvest IQ account</p>
            </div>
            <form method="POST">
              <div class="mb-3">
                <label class="form-label fw-semibold">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                  <input type="email" class="form-control border-start-0" name="email" required placeholder="you@email.com"/>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                  <input type="password" class="form-control border-start-0" name="password" id="passwordField" required/>
                  <button type="button" class="btn btn-light border" onclick="togglePassword()"><i class="fas fa-eye" id="eyeIcon"></i></button>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="remember" id="remember"/>
                  <label class="form-check-label small" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-success small text-decoration-none">Forgot password?</a>
              </div>
              <button type="submit" class="btn btn-success w-100 btn-lg fw-semibold">Sign In</button>
            </form>
            <hr class="my-4"/>
            <p class="text-center text-muted mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-success fw-semibold">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
function togglePassword() {
  const f = document.getElementById('passwordField');
  const i = document.getElementById('eyeIcon');
  if (f.type === 'password') { f.type = 'text'; i.classList.replace('fa-eye','fa-eye-slash'); }
  else { f.type = 'password'; i.classList.replace('fa-eye-slash','fa-eye'); }
}
</script>
{% endblock %}
